{% extends "base.html" %}

<!--  -->
{% block styles %}
<link href="/dialog_error.css" rel="stylesheet" />
{% endblock %}

<!--  -->
{% block page_content %}
<div class="panel">

<div class="dialog">
    <div class="content">
        <span
            >确认删除“{{record[1].name}}”的《{{record[2].name}}》的成绩({{record[0].grade}})?</span
        >
    </div>
    <div class="footer">
        <div class="btn">
            <form
                action="/action/grade/delete/{{record[0].stu_sn}}/{{record[0].cou_sn}}"
                method="post"
            >
                <input type="submit" value="删除" />
            </form>
        </div>
        <div class="btn">
            <a href="/grade">返回</a>
        </div>
    </div>
</div>
</div>
{% endblock %}
