<html>
    <head>
        <title>成绩管理</title>
        <link href="/components.css" rel="stylesheet" />
        <link href="/base.css" rel="stylesheet" />
        {% block styles %}{% endblock%}
        <script>
    function displayResult(){
            var cb = document.querySelectorAll("#course_selection");
            var query = new Array();
            for (var i = 0; i < cb.length; ++i) {
                if (cb[i].checked) {
                    query.push("cou_sn="+cb[i].value);
                }
            }

            window.location.href = "/course/selection?" + query.join("&");
        }
</script>
    </head>

    <body>
        <div class="page-head">
            <img class="logo" src="/logo_256.png" />
            <div class="title">成绩管理系统</div>
        </div>
        <div class="page-body">
            <div class="sidebar">
                <ul>
                    <li {% if location.pathname.startswith("/student") %}active{% endif %}>
                        <a href="/student">学生</a>
                    </li>
                    <li {% if location.pathname.startswith("/course") %}active{% endif %}>
                        <a href="/course">课程</a>
                    </li>
                    <li {% if location.pathname.startswith("/grade") %}active{% endif %}>
                        <a href="/grade">成绩单</a>
                    </li>
                </ul>
            </div>
            <div class="page-content">
                {% block page_content %}{% endblock %}
                <div class="page-footer">&copy;天津工业大学 2020</div>
            </div>
        </div>
    </body>
</html>
